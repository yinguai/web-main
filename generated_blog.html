<!doctype html>
<html lang="en-US">
<head>

    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <!-- Title -->
    <title>你好</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/css/basic.css" />
    <link rel="stylesheet" href="/css/layout.css" />
    <link rel="stylesheet" href="/css/magnific-popup.css" />
    <link rel="stylesheet" href="/css/animate.css" />
    <link rel="stylesheet" href="/css/jarallax.css" />
    <link rel="stylesheet" href="/css/swiper.css" />
    <link rel="stylesheet" href="/css/fontawesome.css" />
    <link rel="stylesheet" href="/css/brands.css" />
    <link rel="stylesheet" href="/css/solid.css" />
    <link rel="stylesheet" href="/source/css/main.css">

</head>

<body>

    <!-- Preloader -->
    <div class="preloader">
        <div class="centrize full-width">
            <div class="vertical-center">
                <div class="spinner">
                    <div class="double-bounce1"></div>
                    <div class="double-bounce2"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Container -->
    <div class="container">

        <!-- Cursor -->
        <div class="cursor-follower"></div>

        <!-- Header -->
        <header class="header">
            <div class="header-inner">
                <script>$(".header-inner").load("/mainmenu.html")</script>
            </div>
        </header>

        <!-- Wrapper -->
        <div class="wrapper">    

            <!-- Section Started -->
            <div class="section started layout-creative" id="section-started">

                <!-- background -->
                <div class="video-bg">
                    <div class="video-bg-mask"></div>
                    <div class="video-bg-texture" id="grained_container"></div>
                </div>

                <!-- started content -->
                <div class="centrize full-width">
                    <div class="vertical-center">
                        <div class="started-content">
                            <h1 class="h-title">好</h1>
                            <div class="h-subtitles">
                                <div class="h-subtitle typing-bread">
                                    <p class="breadcrumbs">
                                        <a href="/posts/index.html">日志</a> / <a href="/posts/blog/index.html">随笔</a> / 好
                                    </p>
                                </div>
                                <span class="typed-bread"></span>
                            </div>
                            <!-- details -->
                            <ul class="details-list">
                                <li><span class="icon fas fa-calendar"></span>发表于 1-2-3-4</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- mosue button -->
                <a href="#" class="mouse_btn" style="display: none;"><span class="icon fas fa-chevron-down"></span></a>

            </div>

            <!-- Work Single -->
            <div class="section blog">
                <div class="content content-box">
                    <div class="single-post-text">
                        <!-- portfolio content -->
                        <div class="portfolio-info portfolio-cols">
                            <div class="description-col">
                                <!-- text -->
                                <div class="single-post-text">
                                    <h2>你好</h2>
                                    <hr/>
                                    <p>这里填写博客内容...</p>
                                    <hr/>
                                    <p>更多内容...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>

        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-main">
                <script>$(".footer-main").load("/footer.html")</script>
            </div>
            <div class="clear"></div>
        </footer>

        <div class="back-to-top">
            <script>$(".back-to-top").load("/backtotop.html")</script>
        </div>

        <!-- Lines -->
        <div class="lines">
            <div class="line-col"></div>
            <div class="line-col"></div>
            <div class="line-col"></div>
            <div class="line-col"></div>
            <div class="line-col"></div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="/js/jquery.validate.js"></script>
    <script src="/js/magnific-popup.js"></script>
    <script src="/js/simpleParallax.js"></script>
    <script src="/js/typed.js"></script>
    <script src="/js/jarallax.js"></script>
    <script src="/js/jarallax-video.js"></script>
    <script src="/js/jarallax-element.js"></script>
    <script src="/js/imagesloaded.pkgd.js"></script>
    <script src="/js/isotope.pkgd.js"></script>
    <script src="/js/swiper.js"></script>
    <script src="/js/grained.js"></script>
    <script src="/js/scripts.js"></script>
</body>
</html>
